<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar School Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Grammar School Finder</h2>
    <label for="postcode">Enter Postcode:</label>
    <input type="text" id="postcode" placeholder="e.g., DA5 1NE">
    <button onclick="findSchools()">Find Schools</button>
    
    <table id="results" style="display:none;">
        <thead>
            <tr>
                <th>School Name</th>
                <th>Distance (miles)</th>
                <th>Catchment Rules</th>
                <th>Places Available (In Catchment)</th>
                <th>Places Available (Out Catchment)</th>
                <th>Cut-off Score (2023 In)</th>
                <th>Cut-off Score (2023 Out)</th>
                <th>Cut-off Score (2022 In)</th>
                <th>Cut-off Score (2022 Out)</th>
                <th>Fully Selective</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function findSchools() {
            let postcode = document.getElementById("postcode").value.trim();
            if (!postcode) {
                alert("Please enter a postcode");
                return;
            }
            fetch(`/find_schools?postcode=${encodeURIComponent(postcode)}`)
                .then(response => response.json())
                .then(data => {
                    let table = document.getElementById("results");
                    let tbody = table.querySelector("tbody");
                    tbody.innerHTML = "";
                    
                    if (data.length === 0) {
                        alert("No schools found for this postcode.");
                        table.style.display = "none";
                        return;
                    }
                    
                    data.forEach(school => {
                        let row = tbody.insertRow();
                        row.innerHTML = `
                            <td>${school["School Name"]}</td>
                            <td>${school["Distance (miles)"]}</td>
                            <td>${school["Catchment Rules"]}</td>
                            <td>${school["Places Available (In Catchment)"]}</td>
                            <td>${school["Places Available (Out Catchment)"]}</td>
                            <td>${school["Cut-off Score (2023 In)"]}</td>
                            <td>${school["Cut-off Score (2023 Out)"]}</td>
                            <td>${school["Cut-off Score (2022 In)"]}</td>
                            <td>${school["Cut-off Score (2022 Out)"]}</td>
                            <td>${school["Fully Selective"]}</td>
                        `;
                    });
                    
                    table.style.display = "table";
                })
                .catch(error => console.error("Error fetching school data:", error));
        }
    </script>
</body>
</html>
